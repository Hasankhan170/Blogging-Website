</head>
<body>

  


 <!-- header section  -->
 <header class="header-main">
    <div class="blog-heading">
        <h4>Blogging App</h4>
    </div>
    <div class="option-blog">
        <a href="./login.html" class="login-blog">Login</a>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>

</header>



    <div class="sign-heading">
        <h1 class="sign-head">sign up</h1>
        <form id="signup-form">
            <input type="text" required  class="first-name" placeholder="First Name"><br><br>
            <input type="text" required  class="last-name" placeholder="Last Name"><br><br>
            <input type="email" required  class="email-signup" placeholder="Email"><br><br>
            <input type="password" minlength="6" required  class="password-signup" placeholder="Password"><br><br>
            <input type="password" required minlength="6"  class="confirm-password" placeholder="Confirm Password"><br><br>
            <button class="signup-btn">Sign Up</button>
        </form>
    </div>


    <script type="module" src="register.js"></script>
    
</body>
